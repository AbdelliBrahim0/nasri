<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="laisser_avis.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <div class="brand">
        <a href="#hero">
            <h1>NA_S<span>E</span> R<span>V</span>I<span>CE</span></h1>
        </a>
    </div>

    <div class="center">
        <div class="containerr">
            <div class="contact-box">
                <div class="leftt"></div>
                <div class="rightt">
                    <h2>Laisser votre avis</h2>
                    <img src="https://img.icons8.com/?size=100&id=FqeAefvTgRhz&format=png&color=22C3E6" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 8px;"/>
                    <form id="feedbackForm" onsubmit="handleSubmit(event)">
                        <input type="text" class="field" placeholder="Your Name" id="name" required>
                        <input type="email" class="field" placeholder="Your Email" id="email" required>
                        <input type="tel" class="field" placeholder="Phone" id="phone" required>
                        <textarea placeholder="Message" class="field" id="message" required></textarea>
                        <input type="file" class="field" id="photo">
                        <button type="submit" class="btn">Send it <img src="https://img.icons8.com/?size=100&id=IJ7S8syr-iGK&format=png&color=FFFFFF" style="width: 30px; height: 30px; vertical-align: middle; margin-right: 8px;"/></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="laisser_avis.js"></script>
